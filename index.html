<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/app.css">
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <script src="scripts/app.js"></script>
    <title>DataHow Coding Challenge</title>
</head>

<body>
    <div id="app">
        <header>
            <nav class="d-flex">
                <div class="p3"><img src="imgs/logo.png" class="logo img-fluid" alt=""></div>
                <div></div>
            </nav>
        </header>
        <div class="container mt-5">
            <form action="">
                <label for="searchCountry"> Search by Country</label>
                <select name="country" id="" class="form-select">
                    <option v-for="country,index in countries" :value="country.iso"> {{country.name}} </option>
                </select>
            </form>
        </div>
        <section class="container mt-5">
            <h2>Graph:</h2>
            <div>
                <canvas id="myChart"></canvas>
            </div>
            <script  type="application/javascript">

            </script>
        </section>
    </div>
</body>

</html>
