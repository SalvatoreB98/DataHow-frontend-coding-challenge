<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="dist/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="scripts/app.js"></script>
    <title>DataHow Coding Challenge</title>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <div><img src="imgs/logo.png" alt=""></div>
                <div></div>
            </nav>
        </header>
        <div class="container mt-5">
            <form action="">
                <div class="input-group">
                    <label for="searchCountry"> Search by Country</label>
                    <input type="text" v-model="searchedCountry" id="searchCountry" class="input-group-text w-100">
                </div>
                <select name="country" id="" class="form-select">
                    <option v-for="country in countries" :value="country.iso"> {{country.name}} </option>
                </select>
            </form>
        </div>

    </div>
</body>

</html>
